name: "NPM"
on:
  push:
    branches: [mainline]
  workflow_dispatch:

jobs:
  publish:
    strategy:
      matrix:
        pkg: ["packages/proxy", "packages/contrib"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          provenance: true
          package: ${{ matrix.pkg }}
permissions:
  contents: write
  id-token: write
